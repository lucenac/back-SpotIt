version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spotit}
      POSTGRES_USER: ${POSTGRES_USER:-spotit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spotit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/database/sql:/docker-entrypoint-initdb.d:ro

volumes:
  postgres_data:



